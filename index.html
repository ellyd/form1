<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Document</title>
</head>
<body>
	<div class="wrap">
		<div class="content">
			<h1 class="title">Create your free account</h1>
			<span class="subtitle">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="" class="link">Log in.</a></span>
			<form action="" class="form">
				<fieldset class="form__group">
					<label for="first-name" class="form__label form__label-inline">
						<input type="text" name="first-name" id="first-name" class="form__field" placeholder="First name">
					</label>
					<label for="last-name" class="form__label form__label-inline">
						<input type="text" name="last-name" id="last-name" class="form__field" placeholder="Last name">
					</label>
				</fieldset>
				<fieldset class="form__group">
					<label for="email" class="form__label">
						<input type="text" name="email" id="email" class="form__field" placeholder="Email address">
					</label>
				</fieldset>
				<fieldset class="form__group">
					<label for="password" class="form__label">
						<input type="password" name="password" id="password" class="form__field" placeholder="Password">
					</label>
				</fieldset>
				<button class="form__btn">Sign up for free</button>
			</form>
			<span class="subtitle">By clicking on “Sign up for free”, you agree to the Terms of Service and the <a href="" class="link">Privacy Policy</a></span>
		</div>
	</div>
</body>
</html>
